<!DOCTYPE html>
<html>
  <head>
    <title>环形计算器</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../css/assets/favicon.png">
    <link rel="stylesheet" style="text/css" href="../css/source.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="order"></div>
            <div style="display:block" class="info">
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="button A"><span class="flag">A</span><span class="unread"></span></li>
              <li title="B" class="button B"><span class="flag">B</span><span class="unread"></span></li>
              <li title="C" class="button C"><span class="flag">C</span><span class="unread"></span></li>
              <li title="D" class="button D"><span class="flag">D</span><span class="unread"></span></li>
              <li title="E" class="button E"><span class="flag">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
